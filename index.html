<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora e IMC JS</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/scripts.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" 
    rel="stylesheet"/>
</head>
<body>
    <div class="container">
        <div id="calc-container">
            <h2>Calculadora de IMC</h2>
            <form id="imc-form">
                <div class="form-inputs">
                    <div class="form-control">
                        <label for="height">Altura:</label>
                        <input
                        type="text"
                        name="height"
                        id="height"
                        placeholder="Exemplo 1,75"
                        />
                    </div>
                    <div class="form-control">
                        <label for="height">Peso:</label>
                        <input
                        type="text"
                        name="weight"
                        id="Weight"
                        placeholder="Exemplo 70,5"
                        />
                    </div>
                </div>
                <div class=""action-control>
                    <button id="calc-btn">Calcular</button>
                    <button id="clear-btn">Limpar</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
